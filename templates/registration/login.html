{% load static %}
<!doctype html>
<html lang="pt-br" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
    content="Sistema criado como trabalho de Extensão do P3-A da faculdade UNIFIP, para gerenciamento de Armários com trancas eletrônicas. Interligando uma interface web com modulos Arduino.">
  <meta name="author" content="André Antônio, Thiago Araujo, Paulo Cleidson, Anderson Silva, Rogério Nunes">
  <title>{% block title %}LockIn{% endblock %}</title>

  <!-- Bootstrap 5.3.3 -->
  <link href="{% static 'css/base/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles -->
  <link href="{% static 'css/base/styles.css' %}" rel="stylesheet">  
  
  {% block extra_css %}{% endblock %}

  <!-- Font Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Font Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>



<div class="d-flex flex-column min-vh-100">
  <div class="flex-grow-1 d-flex justify-content-center align-items-center">
    <main class="login-form w-100" style="max-width: 400px;">
      <div class="card w-100 p-3 py-lg-5">
        <div class="card-body">
          <form method="post">
            {% csrf_token %} 
             <div class="navbar-logo d-flex flex-column align-items-center mb-3">
              <img class="logo" src="{% static 'images/lockin-logo-dark.png' %}" alt="Logo Lock In">              
            </div>
            <div class="form-group mb-3">
              <label for="email_address">Usuário</label>
              <input type="text" class="form-control" id="email_address" name="username" required autofocus>
            </div>
            <div class="form-group mb-3">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check text-start my-3"> 
              <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
              <label class="form-check-label" for="checkDefault">Lembrar-me</label>
            </div>
            <div class="">
              <button type="submit" class="btn btn-primary w-100">Acessar</button>
            </div>

            {% for k, v in form.errors.items %}
              <div class="text-danger mt-2">{{ v }}</div>
            {% endfor %}
            
          </form>
        </div>
      </div>
    </main>
  </div>

  
  <footer class="container-fluid app-footer px-0">
    <div class="d-flex flex-wrap justify-content-center align-items-center py-4 mt-3">
      <span class="mb-3 mb-md-0">© 2025 <b>Lock In</b>. Todos os direitos reservados.</span>
    </div>
  </footer>
</div>

  <script src="{% static 'js/base/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/base/color-modes.js' %}"></script>

</body>
</html>
